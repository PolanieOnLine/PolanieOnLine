# Mastery progression pacing for weapon/mastery levels.
# Keep this file in sync with data/conf/README documentation.

mastery.maxLevel=2000

# Early game: level 1..100
mastery.early.maxLevel=100
mastery.early.baseIncrement=5200
mastery.early.levelIncrement=40

# Mid game: level 101..800
mastery.mid.maxLevel=800
mastery.mid.baseIncrement=10400
mastery.mid.levelIncrement=75

# Late game: level 801..maxLevel
mastery.late.baseIncrement=70000
mastery.late.levelIncrement=130

# Global multiplier for entire stage increment curve.
mastery.globalMultiplier=1.0

# Milestone bonus XP every N levels.
mastery.milestone.interval=100
mastery.milestone.multiplier=250

# Optional hard cap for cumulative XP table.
# -1 means disabled.
mastery.hardCapXP=-1
