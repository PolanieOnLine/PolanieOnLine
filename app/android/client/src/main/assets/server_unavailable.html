<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Serwer niedostępny</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #0f0f0f;
			color: #f5f5f5;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 16px;
		}
		.container {
			max-width: 480px;
			background: rgba(255, 255, 255, 0.04);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
			padding: 24px;
			text-align: center;
		}
		h1 {
			margin-top: 0;
			font-size: 24px;
			color: #ff6b6b;
		}
		p {
			line-height: 1.5;
			color: #e0e0e0;
		}
		button {
			margin-top: 20px;
			padding: 12px 18px;
			font-size: 16px;
			font-weight: bold;
			color: #0f0f0f;
			background-color: #ffd166;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}
		button:active {
			background-color: #ffbe3d;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Serwer jest niedostępny</h1>
		<p>Nie udało się załadować strony. Sprawdź połączenie z internetem lub spróbuj ponownie później.</p>
		<button id="retry">Spróbuj ponownie</button>
	</div>
	<script>
		(function () {
			const params = new URLSearchParams(window.location.search);
			const retryUrl = params.get('retry');
			const button = document.getElementById('retry');

			button.addEventListener('click', function () {
				if (retryUrl) {
					window.location.href = decodeURIComponent(retryUrl);
					return;
				}
				window.location.reload();
			});
		})();
	</script>
</body>
</html>
